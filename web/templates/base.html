<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7x42</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
            },
            dark: {
              800: '#0f172a',
              900: '#020617',
            }
          }
        }
      }
    };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .scrollbar-thin {
        scrollbar-width: thin;
      }
      .scrollbar-none {
        scrollbar-width: none;
      }
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .code-block {
        background-color: rgba(30, 41, 59, 0.8);
        border-radius: 0.375rem;
        padding: 1rem;
        overflow-x: auto;
        margin: 0.75rem 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.875rem;
        line-height: 1.5;
        color: #e2e8f0;
      }
      .light .code-block {
        background-color: rgba(226, 232, 240, 0.8);
        color: #1e293b;
      }
    }
  </style>
  <script>
    // Check system preference for dark mode on page load
    document.addEventListener('alpine:init', () => {
      Alpine.data('themeManager', () => ({
        init() {
          if (localStorage.theme === 'dark' ||
                  (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
          } else {
            document.documentElement.classList.remove('dark')
          }
        },
        toggleDarkMode() {
          if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark')
            localStorage.theme = 'light'
          } else {
            document.documentElement.classList.add('dark')
            localStorage.theme = 'dark'
          }
        }
      }))
    })
  </script>
</head>
<body class="bg-white dark:bg-dark-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-colors duration-200">
<div x-data="themeManager()">
  <!-- Header component -->
  {{ template "header" . }}

  <!-- Main content -->
  <main class="flex-1 flex flex-col overflow-hidden">
    {{ template "content" . }}
  </main>
</div>
</body>
</html>
